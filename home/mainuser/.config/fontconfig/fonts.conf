<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <alias>
  <family>serif</family>
  <prefer>
   <family>DejaVu Serif</family>
   <family>Noto Color Emoji</family>
  </prefer>
 </alias>
 <alias>
  <family>sans-serif</family>
  <prefer>
   <family>DejaVu Sans</family>
   <family>Noto Color Emoji</family>
  </prefer>
 </alias>
 <alias>
  <family>sans</family>
  <prefer>
   <family>DejaVu Sans</family>
   <family>Noto Color Emoji</family>
  </prefer>
 </alias>
 <alias>
  <family>monospace</family>
  <prefer>
   <family>DejaVu Sans Mono</family>
   <family>Noto Color Emoji</family>
  </prefer>
 </alias>
 <match target="scan">
  <test name="family">
   <string>DejaVu Serif</string>
  </test>
  <edit mode="assign" name="charset">
   <minus>
    <name>charset</name>
    <charset>
     <range>
      <int>0x2328</int>
      <int>0x2328</int>
     </range>
    </charset>
   </minus>
  </edit>
 </match>
 <match target="scan">
  <test name="family">
   <string>DejaVu Sans Mono</string>
  </test>
  <edit mode="assign" name="charset">
   <minus>
    <name>charset</name>
    <charset>
     <range>
      <int>0x2328</int>
      <int>0x2328</int>
     </range>
    </charset>
   </minus>
  </edit>
 </match>
 <match target="scan">
  <test name="family">
   <string>Segoe UI Emoji</string>
  </test>
  <edit mode="assign" name="charset">
   <minus>
    <name>charset</name>
    <charset>
     <range>
      <int>0x2328</int>
      <int>0x2328</int>
     </range>
    </charset>
   </minus>
  </edit>
 </match>
 <match target="scan">
  <test name="family">
   <string>Segoe UI Emoji</string>
  </test>
  <edit mode="assign" name="charset">
   <minus>
    <name>charset</name>
    <charset>
     <range>
      <int>0x1f321</int>
      <int>0x1f321</int>
     </range>
    </charset>
   </minus>
  </edit>
 </match>
 <match target="scan">
  <test name="family">
   <string>Segoe UI Symbol</string>
  </test>
  <edit mode="assign" name="charset">
   <minus>
    <name>charset</name>
    <charset>
     <range>
      <int>0x1f321</int>
      <int>0x1f321</int>
     </range>
    </charset>
   </minus>
  </edit>
 </match>
 <dir>~/.fonts</dir>
 <match target="font">
  <edit mode="assign" name="hinting">
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="hintstyle">
   <const>hintslight</const>
  </edit>
 </match>
</fontconfig>
